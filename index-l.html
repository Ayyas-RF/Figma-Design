<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-l.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 shadow-lg">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-primary text-white">
                <h1 class="mb-4">WELCOME!</h1>
                <img src="Picture/home.svg" alt="Home" class="img-fluid" style="max-width: 60%;">
            </div>
            <div class="col-md-6 bg-light p-5">
                <h2 class="text-center mb-4">LOGIN</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required minlength="5" pattern="[A-Za-z0-9]+" title="Username must be at least 5 characters long and can only contain letters and numbers.">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="5" title="Password must be at least 5 characters long.">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <div class="text-center mt-3">
                    <p>Or</p>
                    <button class="btn btn-outline-secondary me-2">
                        <img src="Picture/google.svg" alt="Google" style="width: 20px; margin-right: 5px;"> Google
                    </button>
                    <button class="btn btn-outline-secondary">
                        <img src="Picture/facebook.svg" alt="Facebook" style="width: 20px; margin-right: 5px;"> Facebook
                    </button>
                </div>
                <p class="text-center mt-3">Don't have an account? <a href="index-r.html" class="text-decoration-none">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="main-l.js"></script>
</body>
</html>
